<style>
  :host {
    display: inline-block;
    height: 200px;
    width: 24px;
    user-select: none;
    touch-action: none;
  }

  .track {
    position: relative;
    height: 100%;
    width: 100%;
    background: #ccc;
  }

  .track-low,
  .track-high {
    position: absolute;
    left: 0;
    width: 100%;
  }

  .track-low {
    bottom: 0;
    background: #4caf50;
  }

  .track-high {
    top: 0;
    background: #ddd;
  }

  .thumb {
    position: absolute;
    left: 2px;
    width: 20px;
    height: 12px;
    background: #2196f3;
    border-radius: 6px;
    transform: translateY(50%);
    cursor: pointer;
  }
</style>

<div class="track">
  <div class="track-high"></div>
  <div class="track-low"></div>
  <div class="thumb"></div>
</div>
